    <link rel="icon" href="/logo.png" />

    <link rel="icon" type="image/x-icon" href="/logo.png" />

    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />


    <link rel="stylesheet" href="style.css">

    <title>TechWord</title>
</head>

<body>

    <header>
        <nav class="nav">
            <a href="/">
                <h1>ConvertSmallCase</h1>
            </a>
            <h2>
                Simply enter your text and choose the case you want to convert it to.
            </h2>
        </nav>
    </header>

    <main class="main">
        <div class="form-group ">

            <textarea type="text" aria-label="textArea" required class="textArea form-control rounded-0" id="textArea"
                rows="8" value='value' ref='textAreaRef'></textarea>
        </div>

        <div id="result" class='result'>
            <h3>valor aqui</h3>
        </div>
        <div class="buttons">

            <div class='buttons'>
                <h4>
                    <button onclick="toCopy()" class="btn btn-outline-primary" title="Copy">
                        Copy
                    </button>
                </h4>
                <h4>
                    <button onclick={toCut} class="btn btn-outline-primary mx-1 my-1" title="Cut">
                        Cut out
                    </button>
                </h4>

                <h4>
                    <button class="btn btn-outline-primary mx-1 my-1 my-1" onclick={toCountLength}
                        title="to Count Length">
                        Number of Characters
                    </button>
                </h4>

                <h4>
                    <button class="btn btn-outline-primary mx-1 my-1" onclick={toUpperCase} title="to Upper Case">
                        CAPITAL LETTERS
                    </button>
                </h4>
                <h4>
                    <button class="btn btn-outline-primary mx-1 my-1" onclick={toLowerCase} title="to Lower Case">
                        lowercase letterss
                    </button>
                </h4>
                <h4>
                    <h4>
                        <button class="btn btn-outline-primary mx-1 my-1" onclick={toReverse} title="to Reverse">
                            Invert text
                        </button>
                    </h4>
                </h4>
                <h4>
                    <h4>
                        <button class="btn btn-outline-primary mx-1 my-1" onclick={toSort} title="to Sort">
                            Shuffle Words
                        </button>
                    </h4>
                </h4>
                <h4>
                    <button class="btn btn-outline-primary mx-1 my-1" onclick="clickBigWord()">
                        Maior Palavra
                    </button>
                </h4>
                <h4>
                    <button class="btn btn-outline-primary mx-1 my-1" onclick="clickSmaller()">
                        Menor Palavra
                    </button>
                </h4>
                <h4>
                    <button class="btn btn-outline-primary mx-1 my-1" onclick="CriaPDF()">
                        Converter texto para PDF
                    </button>
                </h4>

                <h4>
                    <button class="btn btn-outline-primary mx-1 my-1" onclick={toClear} title="to Clear">
                        Clear
                    </button>
                </h4>
            </div>
    </main>

    <div class="anuncio">
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2417167677821960"

        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const toClear = () => {
            setvalor('');
        };

    </script>
</body>
