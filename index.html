<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TechWord</title>
</head>

<body>

    <nav class="nav ">
        <a href="#">LOGO</a>
    </nav>
    <main class="">
        <div class="form-group ">
            <textarea type="text" class="form-control rounded-0" id="textArea" rows="8"></textarea>
        </div>

        <hr class="hr">
        <div id="result"></div>
        <hr class="hr">

        <div class="buttons">
            <button onclick="copy()" class="btn btn-outline-primary" title="Copiar">
                Copiar
            </button>
            <button onclick="recortarText()" class="btn btn-outline-primary" title="Recortar">
                Recortar
            </button>
            <button class="btn btn-outline-primary" onclick="clickLength()" title="Quantidade de Caracteres">
                Quantidade de Caracteres
            </button>
            <button class="btn btn-outline-primary" onclick="clickUppercase()">
                Letras Maiúsculas
            </button>
            <button class="btn btn-outline-primary" onclick="clickLowerCase()">
                Letas Minúsculas</button>
            <button class="btn btn-outline-primary" onclick="clickReverse()">
                Inverter Texto
            </button>
            <button class="btn btn-outline-primary" onclick="clickSort()">
                Embaralhar Palavras
            </button>
            <button class="btn btn-outline-primary" onclick="clickBigWord()">
                Maior Palavra
            </button>
            <button class="btn btn-outline-primary" onclick="clickSmaller()">
                Menor Palavra
            </button>
            <button class="btn btn-outline-primary" onclick="CriaPDF()">
                Converter texto para PDF
            </button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
